<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-text">
                <h1>WIKIPEDIA</h1>
                <span>La enciclopedia libre</span>  
            </div>
            <div class="center-img">
            <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@2x.png" alt="logo-wikipedia">
            </div>
        </div>
        
    </header>
    <main>
        <section class="main-section1">
            <div class="section-1">
                <div>
                    <strong class="section-1_tex"><span>Español</span></strong>
                    <span class="section-1_span">1 755 000+ articulos</span>
                </div>
                <div>
                    <strong class="section-1_tex"><span>English</span></strong>
                    <span class="section-1_span">6 458 000+ articles</span>
                </div>
            </div>
            <div class="section-2">
                <div>
                    <strong class="section-2_tex"><span>Русский</span></strong>
                    <span class="section-1_span">1 798 00+ статей</span>
                </div>    
                <div>
                    <strong class="section-2_tex"><span>日本語</span></strong>
                    <span class="section-1_span">1 314 000+ 記事</span>
                </div>
            </div>
            <div class="section-3">
                <div>
                    <strong class="section-3_tex"><span>Deutsch</span></strong>
                    <span class="section-1_span">2 667 000+ Artikel</span> 
                </div>
                <div>
                    <strong class="section-3_tex"><span>Français</span></strong>
                    <span class="section-1_span">2 400 000+ articles</span>
                </div>
            </div>
            <div class="section-4">
                <div>
                    <strong class="section-4_tex"><span>中文</span></strong>
                    <span class="section-1_span">1 256 000+ 條目</span>
                </div>
                <div>
                    <strong class="section-4_tex"><span>Italiano</span></strong>
                    <span class="section-1_span">1 742 000+ voci</span>
                </div>
            </div>
            <div class="section-5">
                <div>
                    <strong class="section-5_tex"><span>Portugues</span></strong>
                    <span class="section-1_span">1 085 000+ artigos</span>
                </div>
                <div>
                    <strong class="section-5_tex"><span>Polski</span></strong>
                    <span class="section-1_span">1 512 000+ haseł</span>
                </div>
            </div>
        </section>
        <section class="main-section2">
            <div class="section_input">
                <div class="input_container">
                    <div class="div_input">
                       <input type="text"> 
                    </div>
                    <div class="input-logo_text">
                        <span>ES</span>
                        <div class="input_arrow">
                        </div>
                    </div>
                </div>
                <div class="search_container">
                    <div class="search_img">
                    </div>
                </div>
            </div>
            <div></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
